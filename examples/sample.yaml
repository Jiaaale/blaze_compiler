#root
#  - aStr
#  - aComposite
#     - aNum
#     - aStr
#  - $user
#     - name
#     - age
#     - address (complex)
schema:
  type: object
  properties:
    aStr: {type: string}
    aComposite:
      type: object
      properties:
        aNum: {type: number}
        aStr: {type: string}

  $userid:
    type: object
    properties:
      name:     {type: string}
      age:      {type: number}
      address:
        properties:
          street: {type: string}
          zip:    {type: string}

    required: ["name"]

