Message:
  required: [to, from, msg, id, before, after]
  properties:
    id:     {type: string} 
    before: {type: string} #linked list
    after:  {type: string}

messages:
  type: Queue   
  put_condition: isManager() 
  get_condition: isSelf()
  properties:
    head:  {$ref: "#/definitions/Message"}
    tail:  {$ref: "#/definitions/Message"}
    $item: {$ref: "#/definitions/Message"}
