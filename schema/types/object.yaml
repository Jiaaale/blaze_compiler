id: "http://firebase.com/schema/types/object#"
$schema: "http://firebase.com/schema/types/object#"

properties:

  type: {type: string}
  constraint: {type: string}
  additionalProperties: {type: boolean}

  required:
    type: array
    items: { type: string }
    minItems: 1
    uniqueItems: true

  properties:
    type: object
    additionalProperties: {$ref: "http://firebase.com/schema#"}
    default: {}

  patternProperties: #not for user use, wildcards get turned into a pattern properties behind the scenes
    type: object
    additionalProperties: {$ref: "http://firebase.com/schema#"}
    default: {}

  definitions:
    type: object
    additionalProperties: {$ref: "http://firebase.com/schema#"}
    default: {}

  examples: {}
  nonexamples: {}

patternProperties: #wildchild support, starts with dollar
  \$.+:
    {$ref: "http://firebase.com/schema#"}

